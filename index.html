<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library of Congress Search</title>
</head>
<body>
  <div id="search-container">
    <h1 id="search-heading">Library of Congress Search Engine</h1>
    <form id="user-form" class="form-body">
      <input name="search-query" id="search-query" type="text" autofocus="true" placeholder="Search!">
      <select name="search-format" id="search-format" >
        <option value="">Select a format...</option>
        <option value="books">Books</option>
        <option value="films">Films</option>
        <option value="newspapers">Newspapers</option>
        <option value="legislation">Legislation</option>
        <option value="photos">Photos</option>
        <option value="webpages">Webpages</option>
      </select>
      <button type="submit" class="btn">Search</button>
    </form>
  </div>
</body>
</html>
